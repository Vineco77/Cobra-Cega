<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/style.css">
    <title>üêç Cobra Cega</title>
</head>
<body>
    <div class="score">score: <span class="score--value">00</span></div>
    <div class="menu-screen">
        <span class="game-over">game over</span>
        <span class="final-score">score <span>00</span></span>
        <button class="btn-play">
            <span class="material-symbols-outlined">
                stadia_controller
                </span>
            Jogar novamente 
        </button>
    </div>
    <canvas width="600" height="600"></canvas>
    <br>
    <div id="guide" class="mensagem"></div>
    <div class="controllers">
        <h3 class="speak-up">Diga em voz alta:</h3>
        <br>
        <ul class="controllers__list">

            <li class="controllers__list__item1 rainbow">
                <span class="material-symbols-outlined">
                    arrow_circle_right
                </span>
                <span class="controllers__list__item-description">DIREITA</span> 
            </li>

            <li class="controllers__list__item2 rainbow">
                <span class="material-symbols-outlined">
                    arrow_circle_left
                </span>
                <span class="controllers__list__item-description">ESQUERDA</span> 
            </li>

            <li class="controllers__list__item3 rainbow">  
                <span class="material-symbols-outlined">
                    arrow_circle_up
                </span>
                <span class="controllers__list__item-description">SOBE</span> 
            </li>

            <li class="controllers__list__item4 rainbow">
                <span class="material-symbols-outlined">
                    arrow_circle_down
                </span>
                <span class="controllers__list__item-description">PARA BAIXO</span> 
            </li>

        </ul>
    </div>
    <script src="js/voice.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
